<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <style>
    body {
      width: 300px;
      padding: 20px 20px;
    }
  </style>
</head>

<body>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">时间(秒)</span>
    <input type="text" class="form-control" id="time" placeholder="例如 10" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>
  <div class="input-group mb-3">
    <textarea class="form-control" aria-label="With textarea" id="content" rows="5" cols="33"
      placeholder="请输入内容"></textarea>
  </div>
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-dark" id="confirm">确认</button>
  </div>
  <script src="./assets/jquery.slim.min.js"></script>
  <script src="./assets/bootstrap.bundle.min.js"></script>
  <script src="./js/popup.js"></script>

</body>

</html>
